<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Service Station Concept</title>
<style>

    .container {
        
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
    }

    .infographic {
        width: 80%;
        max-width: 600px;
        text-align: center;
    }

    .circle-container {
        display: flex;
        justify-content: space-around;
        margin-top: 20px;
    }

    .circle1 {
        width: 100px;
        height: 100px;
        border-top: 10px solid blue;
     border-bottom: 10px solid grey;
       border-radius: 1px 2px 3px 4px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 20px;
        font-weight: bold;
        transform-style: preserve-3d;
        animation: rotateCircle 5s linear infinite;
    }
    .circle2 {
        width: 100px;
        height: 100px;
        border-top: 10px solid blue;
     border-bottom: 10px solid grey;
       border-radius: 10% 20% 30% 40%;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 20px;
        font-weight: bold;
        transform-style: preserve-3d;
        animation: rotateCircle 5s linear infinite;
    }
    .circle3 {
        width: 100px;
        height: 100px;
        border-top: 10px solid blue;
     border-bottom: 10px solid grey;
       border-radius: 5px 25px 3px 1px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 20px;
        font-weight: bold;
        transform-style: preserve-3d;
        animation: rotateCircle 5s linear infinite;
    }

    .text {
        font-size: 24px;
        color: #333;
        animation: slideInLeft 2s ease-in-out infinite alternate;
    }

    @keyframes rotateCircle {
        from {
            transform: rotate(0deg);
        }
        to {
            transform: rotate(360deg);
        }
    }

    @keyframes slideInLeft {
        from {
            transform: translateX(-50px);
        }
        to {
            transform: translateX(50px);
        }
    }
</style>
</head>
<body>
<div class="container">
    <div class="infographic">
        <h2 style="font-size: 30px; font-family: Arial, Helvetica, sans-serif;" class="text">Welcome to the Smart Service Station</h2>
        <p>We integrate sustainable technologies with advanced automation to redefine service station operations.</p>
        <div class="circle-container">
            <div class="circle1">A</div>
            <div class="circle2">B</div>
            <div class="circle3">C</div>
        </div>
    </div>
</div>
</body>
</html>
